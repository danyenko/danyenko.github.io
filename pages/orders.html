<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/colors.css">
</head>

<body>
    <div class="menu-div">
        <ul>
            <li><a href="/index.html">Főoldal</a></li>
            <li><a href="/pages/products.html">Ételek</a></li>
            <li><a href="/pages/orders.html">Rendelés</a></li>
            <li><a href="/about.html">Rólunk</a></li>
        </ul>
    </div>

    <h1>Rendelés</h1>

    <div class="container">
        <form>
        <fieldset>
            <legend>Személyes adatok</legend>
            <div>
                <label for="name">Név:</label>
                <input id="name" name="name" type="text" required>
            </div>
            <div>
                <label for="email">Email cím:</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div>
                <label for="address">Cím:</label>
                <input id="address" name="address" type="text" required>
            </div>
            <div>
                <label for="comment">Megjegyzés:</label>
                <textarea id="comment" name="comment" rows="5"></textarea>
            </fieldset>
            </div>
            <fieldset>
       
            <legend>Termék adatai</legend>
            <span>Extra feltét</span>
            <div> 
                <input id="cheese" name="extra" type="radio" value="0">
                <label for="cheese">Sajt</label>
            </div>
            <div> 
                <input id="double-cheese" name="extra" type="radio" value="0">
                <label for="double-cheese">Dupla sajt</label>
            </div>
            <div> 
                <input id="double-meat" name="extra" type="radio" value="0">
                <label for="double-meat">Dupla hús</label>
            </div>
            <div> 
                <input id="double-double" name="extra" type="radio" value="0">
                <label for="double-double">Dupla-dupla</label>
            </div>
            <div> 
                <input id="jalapeno" name="extra" type="radio" value="0">
                <label for="jalapeno">Jalapeno</label>
            </fieldset>
            </div>
        </form>
    </div>

    <div class="main-content">



    </div>
</body>

</html>
